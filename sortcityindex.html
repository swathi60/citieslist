<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citysort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<style>
    .l{
        border: 1px solid rgb((201, 198, 198)201, 198, 198);
        width: 20%;
        text-align: center;
        border-radius: 5px;
        
    }
    .btn-primary
    {
        margin: 20px;
    }
    .text1
    {

    }

</style>

<script type="text/javascript">
    function sortcity()
    {
      var icon= document.getElementById("icon");
      icon.className=(icon.className=="bi bi-sort-alpha-down")?"bi bi-sort-alpha-up":"bi bi-sort-alpha-down";
      var text2=document.getElementById("text1");
      var odlist=document.getElementById("mylist");
      var arr=Array.from(mylist.getElementsByTagName("li"),li=>li.textContent);
      console.log(arr);
      if(icon.className=="bi bi-sort-alpha-down")
      {
        arr.sort();
        document.getElementById("text1").style.color="blue";
        document.getElementById("text1").style.textShadow="2px 2px 10px aqua";        
        document.getElementById("text1").style.fontWeight="bold";        
        text2.innerHTML="Cities in Ascending Order";
        
      }
      else{
        arr.sort().reverse();
        document.getElementById("text1").style.color="green";
        document.getElementById("text1").style.textShadow="2px 2px 10px parrotGreen";        
        document.getElementById("text1").style.fontWeight="bold";        
        
        text2.innerHTML="Cities in Descending Order";
      }
      odlist.innerHTML="";
      for(var i=0;i<arr.length;i++)
       {
        var li=document.createElement("li");
        li.appendChild(document.createTextNode(arr[i]));
        odlist.appendChild(li);
       }

    }
</script>

</head>
<body class="container">
    <div>
        <fieldset class="mt-5 l border border-secondary">
            <legend style="background-color: aquamarine; border-radius: 5px;">List of Cities</legend>
            <ol style="color: brown;" class="col-4" id="mylist">
                <li>Hyderabad</li>
                <li>Mumbai</li>
                <li>Vizag</li>
                <li>Chennai</li>
                <li>Kolkatta</li>
                <li>Bengulur</li>
                <li>Tripura</li>
            
            </ol>
            <p id="text1"></p>
            <button class="btn btn-primary" onclick="sortcity()" ><span class="bi bi-sort-alpha-down" id="icon"></span> Sort cities</button>
        </fieldset>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
